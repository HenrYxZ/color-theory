<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Albers exercise of simultaneous contrast</title>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        const rectW = 200;
        const rectH = 300;
        const smallSquareSide = 24;
        const compareSquareSide = 15;
        const hueA = '#626DE5'; // B dark 90
        const hueB = '#81E278'; // G light 100
        const hueC = '#E5DE50'; // Y dark 90
        const hueD = '#FFF959'; // Y light 100

        const colorA = hueA;
        const colorB = hueB;
        const colorC = hueC;
        const colorD = hueD;

        ctx.fillStyle = colorA;
        ctx.fillRect(0,0, rectW, rectH);

        ctx.fillStyle = colorB;
        ctx.fillRect(rectW, 0, rectW, rectH);

        let midX = rectW / 2;
        let smallSquareOriginX = midX - smallSquareSide / 2;
        let midY = rectH / 2;
        let smallSquareOriginY = midY - smallSquareSide / 2;

        ctx.fillStyle = colorC;
        ctx.fillRect(
          smallSquareOriginX,
          smallSquareOriginY,
          smallSquareSide,
          smallSquareSide
        );

        ctx.fillStyle = colorD;
        ctx.fillRect(
          smallSquareOriginX + rectW,
          smallSquareOriginY,
          smallSquareSide,
          smallSquareSide
        );

        let compareOriginX = rectW;
        let compareOriginY = rectH;

        ctx.fillStyle = colorC;
        ctx.fillRect(
          compareOriginX - compareSquareSide,
          compareOriginY - compareSquareSide,
          compareSquareSide,
          compareSquareSide
        );

        ctx.fillStyle = colorD;
        ctx.fillRect(
          compareOriginX,
          compareOriginY - compareSquareSide,
          compareSquareSide,
          compareSquareSide
        );

      }
    }
  </script>
 </head>
 <body onload="draw();">
   <div>
     <canvas id="canvas" width="400" height="300"></canvas>
   </div>
   <div>
     <a href="/">Monochromatic</a>
     <a href="/2hues.html">2 Hues</a>
     <a href="/3hues.html">3 Hues</a>
     <a href="/4hues.html">4 Hues</a>
   </div>
 </body>
</html>
