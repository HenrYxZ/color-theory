<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Albers exercise of simultaneous contrast</title>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        const rectW = 200;
        const rectH = 300;
        const smallSquareSide = 24;
        const monochromaticA = '#FF2631'; // R 100 V
        const monochromaticB = '#99161F'; // R 60 V
        const monochromaticAB = '#CC1E2D'; // R 80 V

        const colorA = monochromaticA;
        const colorB = monochromaticB;
        const colorC = monochromaticAB;
        const colorD = monochromaticAB;

        ctx.fillStyle = colorA;
        ctx.fillRect(0,0, rectW, rectH);

        ctx.fillStyle = colorB;
        ctx.fillRect(rectW, 0, rectW, rectH);

        let midX = rectW / 2;
        let smallSquareOriginX = midX - smallSquareSide / 2;
        let midY = rectH / 2;
         let smallSquareOriginY = midY - smallSquareSide / 2;

        ctx.fillStyle = colorC;
        ctx.fillRect(
          smallSquareOriginX,
          smallSquareOriginY,
          smallSquareSide,
          smallSquareSide
        );

        ctx.fillStyle = colorD;
        ctx.fillRect(
          smallSquareOriginX + rectW,
          smallSquareOriginY,
          smallSquareSide,
          smallSquareSide
        );


      }
    }
  </script>
 </head>
 <body onload="draw();">
   <div>
     <canvas id="canvas" width="400" height="300"></canvas>
   </div>
   <div>
     <a href="/monochromatic.html">Monochromatic</a>
     <a href="/2hues.html">2 Hues</a>
     <a href="/3hues.html">3 Hues</a>
     <a href="/4hues.html">4 Hues</a>
   </div>
 </body>
</html>
