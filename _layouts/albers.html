<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}</title>

    <script src="../assets/js/albers.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <!-- Code for adding Google Analytics, if you don't have it remove this lines -->
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Color Theory</h1>
      <h2 class="text-secondary">Albers Simultaneous Color Contrast</h2>
      <div class="row">
        <div class="col-lg-10 px-1" id="canvas-container">
          <canvas id="canvas"></canvas>
          <p class="lead font-italic">{{ content }}</p>
        </div>
        <div class="col-lg-2 list-group pl-2">
          <a href="../monochromatic" class="list-group-item list-group-item-action {% if page.url contains 'monochromatic'%}active{%endif%}">
            Monochromatic
          </a>
          <a href="../2hues" class="list-group-item list-group-item-action {% if page.url contains '2hues'%}active{%endif%}">
            2 Hues
          </a>
          <a href="../3hues" class="list-group-item list-group-item-action {% if page.url contains '3hues'%}active{%endif%}">
            3 Hues
          </a>
          <a href="../4colors" class="list-group-item list-group-item-action {% if page.url contains '4colors'%}active{%endif%}">
            4 Colors
          </a>
        </div>
      </div>



      <input type="hidden" id="colorA" value="{{ page.colorA }}">
      <input type="hidden" id="colorB" value="{{ page.colorB }}">
      <input type="hidden" id="colorC" value="{{ page.colorC }}">
      <input type="hidden" id="colorD" value="{{ page.colorD }}">

      <footer class="mt-3">
        Made by Jesús Henríquez
      </footer>

    </div>
  </body>
</html>
